{% extends 'dummy.html' %}

{% block title %}
<title>Forgot Password</title>
{% endblock %}

{% block head %}
<!-- Add Bootstrap CDN link here -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
{% endblock %}

{% block body_block %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center" style="color: #f4f7f4;">Forgot Password</h1>
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="un">Username</label>
                            <input type="text" class="form-control" name="un" id="un" placeholder="Enter Username......"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="pw">Password</label>
                            <input type="password" class="form-control" name="pw" id="pw"
                                placeholder="Enter Password....." required>
                        </div>

                        <div class="form-group text-center">
                            <input type="submit" class="btn btn-primary" value="Forgot Password">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card-header {
        background-color: #15a5f3;
    }

    .btn-primary {
        background-color: white;
        color: blue;
        border-color: blue;
    }

    .btn-primary:hover {
        background-color: blue;
        border-color: blue;
    }
</style>
{% endblock %}
